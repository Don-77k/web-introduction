<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
};
    //将如上对象转为一个二维数组：
    //var scoreArray = [
    //     ["Tony", 95, 79, 68],
    //     ……
    // ];
    /*数值转换为对象*/
         var arr1 = [];
         for (var i in scoreObject) {
             //堆栈，将name推进arr2
             var arr2 = [];
             arr2.push(i);
             for (var j in scoreObject[i]) {
                //堆栈，将name包含的属性推到arr2
                 arr2.push(scoreObject[i][j]);
             }
             //将arr的属性和对象直接推入arr1
             arr1.push(arr2);
         }
                  console.log(arr1);
    /*对象转化为数值*/
    var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
]; 

//不懂
    var menuObject = {};
         menuArr.forEach((current, index) => {
           if (current[2] == -1) {
            menuObject[current[0]] = {"name": current[1],
                     "subMenu": {}
                 }
         }
            if (current[2] == 1) {
                menuObject["1"]["subMenu"][current[0]] = {
                    "name": current[1],
                    "subMenu": {}
                }
             }
             if (current[2] == 2) {
                 menuObject["2"]["subMenu"][current[0]] = {
                     "name": current[1],
                     "subMenu": {}
                 }
             }
             if (current[2] == 4) {
                 menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
                     "name": current[1],
                     "subMenu": {}
                 }
             }
             if (current[2] == 6) {
                 menuObject["2"][ "subMenu"]["6"]["subMenu"][current[0]] = {
                     "name": current[1],
                     "subMenu": {}
                 }
             }
         });
         console.log(menuObject);
    </script>
</body>
</html>
